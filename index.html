<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <div>
        <img src="food-photo.jpg" alt="Delicious Food Photo">
        <div>
            <h1>Alien Recipe</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/photos/a-pan-filled-with-chicken-and-vegetables-on-a-cutting-board-EdJA7qaLUIU" target="_blank">Ahmadreza Rezaie</a> on Unsplash</p>
    </div>

    <div>
        <p>Do you love to cook? Want to get cooking recipes and tutorials from a professional chef? If yes, this website is for you. Sign up for free.</p>
        <div>
            <h2>Join Us</h2>
            <form>
                <div class="row">
                    <div><label for="first-name">FIRST NAME</label><input id="first-name" type="text" name="first-name" placeholder="Your firts name" required></div>
                    <div><label for="last-name">LAST NAME</label><input id="last-name" type="text" name="last-name" placeholder="Your last name" required></div>
                </div>

                <div class="row">
                    <div>
                        <label for="email">EMAIL</label><input id="email" type="email" name="email" placeholder="xxxx@email.com" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label><input id="phone-number" type="number" name="phone-number" placeholder="0xxxx" required>
                    </div>
                </div>

                <div>
                    <div><label for="password">PASSWORD</label><input id="password" type="password" required></div>
                    <div><label for="confirm-pass">CONFIRM PASSWORD</label><input id="confirm-pass" type="password" required></div>
                </div>
                
            </form>
        </div>
        <button id="sign-up">Create Account</button>
        <p>Already have an account? <a href="https://www.w3schools.com" target="_blank">LOG IN</a></p>
    </div>
</body>
</html>
