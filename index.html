<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img id="background" src="food-photo.jpg" alt="Delicious Food Photo">
        <div id="title-container">
            <div>
                <img id="logo" src="logo.png" alt="website logo">
                <h1 id="title">Alien Recipe</h1>
            </div>

        </div>
        <p>Photo by <a href="https://unsplash.com/photos/a-pan-filled-with-chicken-and-vegetables-on-a-cutting-board-EdJA7qaLUIU" target="_blank">Ahmadreza Rezaie</a> on Unsplash</p>
    </div>

    <div class="right">
        <div>
            <p id="title-desc">Do you love to cook? Want to get cooking recipes and tutorials from a professional chef? If yes, this website is for you. Sign up for free.</p>
            <div>
                <div id="form-container">
                <h2>Join Us</h2>
                <form>
                    <div class="row">
                        <div class="column"><label for="first-name">FIRST NAME</label><input id="first-name" type="text" name="first-name" placeholder="Your firts name" required></div>
                        <div class="column"><label for="last-name">LAST NAME</label><input id="last-name" type="text" name="last-name" placeholder="Your last name" required></div>
                    </div>

                    <div class="row">
                        <div class="column"><label for="email">EMAIL</label><input id="email" type="email" name="email" placeholder="xxxx@email.com" required></div>
                        <div class="column"><label for="phone-number">PHONE NUMBER</label><input id="phone-number" type="number" name="phone-number" placeholder="0xxxx" required></div>
                    </div>

                    <div class="row">
                        <div class="column"><label for="password">PASSWORD</label><input id="password" type="password" required></div>
                        <div class="column"><label for="confirm-pass">CONFIRM PASSWORD</label><input id="confirm-pass" type="password" required></div>
                    </div>
            </div>
                    <input type="submit" id="sign-up" value="Create Account">
                </form>
            </div>
            
            <p>Already have an account? <a href="https://www.w3schools.com" target="_blank">LOG IN</a></p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
